  <!-- Dynamic Color Transition Script -->
  <script>
    const colorSets = [
      ['#2C5530', '#4A7C59', '#8b4513', '#d4af37'], // Primary brand colors
      ['#2F2F2F', '#4A4A4A', '#7F8C8D', '#ECF0F1'], // Neutral grays
      ['#2C2C54', '#40407A', '#706FD3', '#F8F9F9'], // Blues
      ['#2A2B2D', '#3D3D3F', '#6C757D', '#F8F9FA']  // Dark grays
    ];

    let currentSet = 0;
    const transitionDuration = 5000;

    function hexToHsl(hex) {
      const r = parseInt(hex.slice(1, 3), 16) / 255;
      const g = parseInt(hex.slice(3, 5), 16) / 255;
      const b = parseInt(hex.slice(5, 7), 16) / 255;

      const max = Math.max(r, g, b);
      const min = Math.min(r, g, b);
      let h, s, l = (max + min) / 2;

      if (max === min) {
        h = s = 0;
      } else {
        const d = max - min;
        s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
        switch (max) {
          case r: h = (g - b) / d + (g < b ? 6 : 0); break;
          case g: h = (b - r) / d + 2; break;
          case b: h = (r - g) / d + 4; break;
        }
        h /= 6;
      }
      return [h * 360, s * 100, l * 100];
    }

    function interpolateColors(startHSL, endHSL, progress) {
      const h = startHSL[0] + (endHSL[0] - startHSL[0]) * progress;
      const s = startHSL[1] + (endHSL[1] - startHSL[1]) * progress;
      const l = startHSL[2] + (endHSL[2] - startHSL[2]) * progress;
      return `hsl(${h}, ${s}%, ${l}%)`;
    }

    function updateColors() {
      const now = Date.now();
      const progress = (now % transitionDuration) / transitionDuration;
      
      const currentColors = colorSets[currentSet];
      const nextColors = colorSets[(currentSet + 1) % colorSets.length];
      
      const blendedColors = currentColors.map((_, i) => {
        const startHSL = hexToHsl(currentColors[i]);
        const endHSL = hexToHsl(nextColors[i]);
        return interpolateColors(startHSL, endHSL, progress);
      });

      // Update meta theme colors
      document.getElementById('themeColor').content = blendedColors[0];
      document.getElementById('navButtonColor').content = blendedColors[0];
      document.getElementById('statusBarColor').content = blendedColors[0];

      // Update CSS custom properties for dynamic theming
      document.documentElement.style.setProperty('--color-primary', blendedColors[0]);
      document.documentElement.style.setProperty('--color-primary-light', blendedColors[1]);
      document.documentElement.style.setProperty('--color-secondary', blendedColors[2]);
      document.documentElement.style.setProperty('--color-accent', blendedColors[3]);

      requestAnimationFrame(updateColors);

      if (progress > 0.99) {
        currentSet = (currentSet + 1) % colorSets.length;
      }
    }

    // Start color transitions
    updateColors();
  </script>
